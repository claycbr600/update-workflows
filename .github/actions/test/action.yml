name: Inputs

inputs:
  status_checks:
    type: boolean
    required: false
    default: true

runs:
  using: composite

  steps:
    - name: status_checks true
      if: status_checks
      shell: bash
      run: echo status checks enabled

    - name: status_checks false
      if: status_checks == false
      shell: bash
      run: echo status checks disabled
