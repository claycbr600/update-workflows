name: Action Test

inputs:
  repos:
    required: false
    default: '["developer-portal","intellum-ecommerce","evolve","exceed","level","portal","tribe","hal-9000","devops"]'

runs:
  using: composite

  steps:
    - name: Input test
      uses: actions/github-script@v5
      id: input-test
      with:
        script: |
          let repos = '${{ inputs.repos }}'
          repos = JSON.parse(repos)
          console.log(repos)
          console.log('includes charlie = %s', repos.indexOf('charlie') != -1)
