name: Inputs

inputs:
  status_checks:
    type: boolean
    required: false
    default: true

runs:
  using: composite

  steps:
    - shell: bash
      run: echo status_checks = ${{ inputs.status_checks }}

    - name: status_checks true
      if: inputs.status_checks
      shell: bash
      run: echo status checks enabled

    - name: status_checks false
      if: inputs.status_checks == false
      shell: bash
      run: echo status checks disabled
