name: Action Test

inputs:
  weather:
    required: false
    default: qa-envs-1

runs:
  using: composite

  steps:
    - name: Dump GitHub context
      shell: bash
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: |
        echo -e "\033[31;1;4mDump GitHub context\033[0m"
        echo -e "$GITHUB_CONTEXT\n"

    - name: app_name
      shell: bash
      run: |
        echo app_name = ${{ inputs.app_name }}
